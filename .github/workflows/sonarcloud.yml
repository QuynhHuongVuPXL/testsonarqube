name: SonarQube Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonar:
    runs-on: self-hosted  # The company laptop runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run SonarQube scan
        uses: sonarsource/sonarqube-scan-action@v3
        with:
          host-url: http://localhost:9000
          token: ${{ secrets.SONAR_TOKEN }}
